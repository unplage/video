    <script type="module">
        // WebRTCé…ç½®ï¼ˆå¢å¼ºè·¨WiFièƒ½åŠ›ï¼‰

            callPage: document.getElementById('callPage'),

        // ç”Ÿæˆéšæœº6ä½éªŒè¯ç 
        function generateCode() {

        window.showCreatePage = async () => {
            els.homePage.classList.remove('active');

            els.roomCode.textContent = code;
            currentRoom = code;

        window.showJoinPage = () => {

        // éªŒè¯ç è¾“å…¥å¤„ç†
        window.handleCodeInput = (input, index) => {
            input.value = input.value.replace(/[^0-9]/g, '');
            if (input.value && index < 5) {
                document.querySelector(`.code-input[data-index="${index + 1}"]`).focus();
            }
        };

        window.handleKeyDown = (e, index) => {

        function getInputCode() {

        }

        // åˆ›å»ºæˆ¿é—´ï¼ˆå‘èµ·æ–¹ï¼‰
        async function createRoom(roomCode) {
            roomRef = window.dbRef(window.db, 'rooms/' + roomCode);
            
            // æ£€æŸ¥æˆ¿é—´æ˜¯å¦å­˜åœ¨
            const snapshot = await window.dbGet(roomRef);

                if (!data) return;
                
                if (data.status === 'joining' && !pc) {
                    els.createStatus.textContent = 'å¯¹æ–¹å·²åŠ å…¥ï¼Œå»ºç«‹è¿æ¥...';
                    await handleOfferProcess(data);
                }
            });
            
            // 30åˆ†é’Ÿåè‡ªåŠ¨æ¸…ç†
            setTimeout(() => {
                if (!pc) window.dbRemove(roomRef);
            }, 30 * 60 * 1000);
        }

        // åŠ å…¥æˆ¿é—´ï¼ˆæ¥æ”¶æ–¹ï¼‰
        window.joinRoom = async () => {
            const code = getInputCode();
            if (code.length !== 6) {
                showToast('è¯·è¾“å…¥å®Œæ•´çš„6ä½éªŒè¯ç ');
                return;
            }
            
            currentRoom = code;
            isCaller = false;
            
            document.getElementById('joinBtn').disabled = true;
            
            try {
                roomRef = window.dbRef(window.db, 'rooms/' + code);
                const snapshot = await window.dbGet(roomRef);
                
                if (!snapshot.exists()) {
                    showToast('æˆ¿é—´ä¸å­˜åœ¨æˆ–å·²è¿‡æœŸ');
                    document.getElementById('joinBtn').disabled = false;
                    return;
                }
                
                const data = snapshot.val();
                if (data.status !== 'waiting') {
                    showToast('è¯¥æˆ¿é—´æ­£åœ¨é€šè¯ä¸­æˆ–å·²ç»“æŸ');
                    document.getElementById('joinBtn').disabled = false;
                    return;
                }
                
                // è·å–åª’ä½“æƒé™
                localStream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: 'user' }, 
                    audio: true 
                });
                
                // æ›´æ–°çŠ¶æ€ä¸ºåŠ å…¥ä¸­
                await window.dbSet(window.dbChild(roomRef, 'status'), 'joining');
                
                // å¼€å§‹Answeræµç¨‹
                await handleAnswerProcess(data);
                
            } catch (err) {
                showToast('åŠ å…¥å¤±è´¥ï¼š' + err.message);
                document.getElementById('joinBtn').disabled = false;
            }
        };

        // å‘èµ·æ–¹å¤„ç†æµç¨‹ï¼ˆåˆ›å»ºOfferï¼‰
        async function handleOfferProcess(roomData) {
            pc = new RTCPeerConnection(rtcConfig);
            
            // æ·»åŠ æœ¬åœ°æµ
            localStream.getTracks().forEach(track => {
                pc.addTrack(track, localStream);
            });
            
            // ç›‘å¬ICEå€™é€‰
            pc.onicecandidate = async (event) => {
                if (event.candidate) {
                    const candidatesRef = window.dbChild(roomRef, 'offerCandidates');
                    await push(candidatesRef, event.candidate.toJSON());
                }
            };
            
            // æ¥æ”¶è¿œç¨‹æµ
            pc.ontrack = (event) => {
                els.remoteVideo.srcObject = event.streams[0];
                enterCallUI();
            };
            
            // åˆ›å»ºOffer
            const offer = await pc.createOffer();
            await pc.setLocalDescription(offer);
            
            // ä¿å­˜åˆ°æ•°æ®åº“
            await window.dbSet(window.dbChild(roomRef, 'offer'), {
                type: offer.type,
                sdp: offer.sdp
            });
            
            // ç›‘å¬Answer
            window.dbOnValue(window.dbChild(roomRef, 'answer'), async (snapshot) => {
                const answer = snapshot.val();
                if (answer && pc.signalingState !== 'closed') {
                    await pc.setRemoteDescription(new RTCSessionDescription(answer));
                }
            });
            
            // ç›‘å¬å¯¹æ–¹ICEå€™é€‰
            window.dbOnValue(window.dbChild(roomRef, 'answerCandidates'), (snapshot) => {
                snapshot.forEach((child) => {
                    const candidate = new RTCIceCandidate(child.val());
                    if (pc.signalingState !== 'closed') {
                        pc.addIceCandidate(candidate);
                    }
                });
            });
        }

        // æ¥æ”¶æ–¹å¤„ç†æµç¨‹ï¼ˆåˆ›å»ºAnswerï¼‰
        async function handleAnswerProcess(roomData) {
            pc = new RTCPeerConnection(rtcConfig);
            
            // æ·»åŠ æœ¬åœ°æµ
            localStream.getTracks().forEach(track => {
                pc.addTrack(track, localStream);
            });
            
            // è®¾ç½®è¿œç¨‹æè¿°ï¼ˆOfferï¼‰
            await pc.setRemoteDescription(new RTCSessionDescription(roomData.offer));
            
            // ç›‘å¬ICEå€™é€‰
            pc.onicecandidate = async (event) => {
                if (event.candidate) {
                    const candidatesRef = window.dbChild(roomRef, 'answerCandidates');
                    await push(candidatesRef, event.candidate.toJSON());
                }
            };
            
            // æ¥æ”¶è¿œç¨‹æµ
            pc.ontrack = (event) => {
                els.remoteVideo.srcObject = event.streams[0];
                enterCallUI();
            };
            
            // åˆ›å»ºAnswer
            const answer = await pc.createAnswer();
            await pc.setLocalDescription(answer);
            
            // ä¿å­˜Answer
            await window.dbSet(window.dbChild(roomRef, 'answer'), {
                type: answer.type,
                sdp: answer.sdp
            });
            
            // ç›‘å¬å‘èµ·æ–¹ICEå€™é€‰
            window.dbOnValue(window.dbChild(roomRef, 'offerCandidates'), (snapshot) => {
                snapshot.forEach((child) => {
                    const candidate = new RTCIceCandidate(child.val());
                    if (pc.signalingState !== 'closed') {
                        pc.addIceCandidate(candidate);
                    }
                });
            });
            
            // ç›‘å¬è¿æ¥çŠ¶æ€
            pc.onconnectionstatechange = () => {
                if (pc.connectionState === 'connected') {
                    window.dbSet(window.dbChild(roomRef, 'status'), 'connected');
                }
            };
        }

        // è¿›å…¥é€šè¯ç•Œé¢
        function enterCallUI() {
            els.localVideo.srcObject = localStream;
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            els.callPage.classList.add('active');
            
            // å¯åŠ¨è®¡æ—¶å™¨
            callSeconds = 0;
            callTimer = setInterval(() => {
                callSeconds++;
                const mins = Math.floor(callSeconds / 60).toString().padStart(2, '0');
                const secs = (callSeconds % 60).toString().padStart(2, '0');
                els.callTimer.textContent = `${mins}:${secs}`;
            }, 1000);
            
            showToast('è¿æ¥æˆåŠŸï¼');
        }

        // é€šè¯æ§åˆ¶
        window.toggleMute = () => {
            const audioTrack = localStream.getAudioTracks()[0];
            if (audioTrack) {
                audioTrack.enabled = !audioTrack.enabled;
                const btn = document.getElementById('muteBtn');
                btn.classList.toggle('active', !audioTrack.enabled);
                btn.querySelector('.icon').textContent = audioTrack.enabled ? 'ğŸ¤' : 'ğŸš«';
            }
        };

        window.toggleCamera = () => {
            const videoTrack = localStream.getVideoTracks()[0];
            if (videoTrack) {
                videoTrack.enabled = !videoTrack.enabled;
                const btn = document.getElementById('cameraBtn');
                btn.classList.toggle('active', !videoTrack.enabled);
                btn.querySelector('.icon').textContent = videoTrack.enabled ? 'ğŸ“¹' : 'ğŸ“µ';
            }
        };

        window.endCall = () => {
            cleanup();
            backToHome();
            showToast('é€šè¯å·²ç»“æŸ');
        };

        window.cancelCall = () => {
            cleanup();
            backToHome();
        };

        window.copyCode = () => {
            const code = els.roomCode.textContent;
            if (navigator.clipboard) {
                navigator.clipboard.writeText(code).then(() => {
                    showToast('éªŒè¯ç å·²å¤åˆ¶');
                });
            } else {
                // å…¼å®¹æ—§æµè§ˆå™¨
                const input = document.createElement('input');
                input.value = code;
                document.body.appendChild(input);
                input.select();
                document.execCommand('copy');
                document.body.removeChild(input);
                showToast('éªŒè¯ç å·²å¤åˆ¶');
            }
        };

        // æ¸…ç†èµ„æº
        function cleanup() {
            if (callTimer) {
                clearInterval(callTimer);
                callTimer = null;
            }
            
            if (unsubscribe) {
                unsubscribe();
                unsubscribe = null;
            }
            
            if (pc) {
                pc.close();
                pc = null;
            }
            
            if (localStream) {
                localStream.getTracks().forEach(track => track.stop());
                localStream = null;
            }
            
            if (currentRoom && isCaller && roomRef) {
                // æ¸…ç†æˆ¿é—´æ•°æ®
                window.dbRemove(roomRef);
            }
            
            currentRoom = null;
            isCaller = false;
            
            // é‡ç½®UI
            els.roomCode.textContent = '------';
            els.localPreview.srcObject = null;
            els.remoteVideo.srcObject = null;
            els.localVideo.srcObject = null;
            document.querySelectorAll('.code-input').forEach(input => input.value = '');
            document.getElementById('joinBtn').disabled = false;
            els.createStatus.textContent = 'ç­‰å¾…å¯¹æ–¹åŠ å…¥';
        }

        // é¡µé¢å…³é—­æ—¶æ¸…ç†
        window.onbeforeunload = cleanup;
    </script>
